<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>  
    <main>
            <header>
                <form id="day-form">
                    <label for="day"/>Choose a Day:</label>
                    <input type="text" name="day" min="1" max="31" placeholder="Put in a number between 1 and 31" size="25"/>
                    <button class="confirm-btn">Confirm Day</button>
                </form>

                <form id="month-form"> 
                    <label for="month">Choose a Month:</label>
                        <select name="month" id="month-selected">
                            <option value="january">January</option>
                            <option value="february">February</option>
                            <option value="march">March</option>
                            <option value="april">April</option>
                            <option value="may">May</option>
                            <option value="june">June</option>
                            <option value="july">July</option>
                            <option value="august">August</option>
                            <option value="september">September</option>
                            <option value="october">October</option>
                            <option value="november">November</option>
                            <option value="december">December</option>
                        </select>
                <button class="confirm-btn">Confirm Month</button>
                </form>

                <form id="year-form">
                    <label for="year"></label>
                    <input type="number" name="year" placeholder="Wirte a year"/>
                     <button class="confirm-btn">Confirm Year</button>
                </form>

                <form  id="food-log-form">
                <textarea name="food-input" id="food-input" placeholder="Time of day and food. eg: 10:00 toast butter cheese" rows="4" cols="50" > </textarea>
                    <button class="confirm-btn">Confirm food</button>
                </form>
            </header>

        <section id="log-section"></section>

    </main>




    <script src="script.js"></script>
</body>
</html>
