<body>  
    <main>
            <header>
                <fieldset>
                    <legend>Food info</legend>
                        <form id="create-entry-from">
                            <label for="year"></label>
                            <input type="number" name="year" id="year-input" placeholder="Wirte a year"/>
                            <br>
                            
                            <label for="month">Choose a Month:</label>
                                <select name="month" id="month-selected">
                                    <option value="january">January</option>
                                    <option value="february">February</option>
                                    <option value="march">March</option>
                                    <option value="april">April</option>
                                    <option value="may">May</option>
                                    <option value="june">June</option>
                                    <option value="july">July</option>
                                    <option value="august">August</option>
                                    <option value="september">September</option>
                                    <option value="october">October</option>
                                    <option value="november">November</option>
                                    <option value="december">December</option>
                                </select>
                                <br>

                                <label for="day"/>Choose a Day:</label>
                            <input type="text" id="day-selected" name="day" min="1" max="31" placeholder="Put in a number between 1 and 31" size="25"/>
                            <br>
                            <textarea name="food-input" id="entry" placeholder="Time of day and food. eg: 10:00 toast butter cheese" rows="4" cols="50" > </textarea>
                            <br>

                            <button class="confirm-btn">Confirm Entry</button>
                        </form>
                </fieldset>
